<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Heeta ‚ù§Ô∏è</title>

<style>
body{
height:100vh;
margin:0;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
background:linear-gradient(135deg,#ff758c,#ff7eb3);
font-family:Arial;
color:white;
overflow:hidden;
text-align:center;
}

h1{
font-size:40px;
}

button{
padding:15px 35px;
font-size:20px;
border:none;
border-radius:30px;
cursor:pointer;
margin:15px;
}

#yes{
background:white;
color:#ff4b5c;
}

#no{
background:black;
color:white;
position:absolute;
}

.heart{
position:absolute;
font-size:20px;
animation:fall linear infinite;
}

@keyframes fall{
0%{transform:translateY(-10vh);}
100%{transform:translateY(110vh);}
}
</style>

</head>

<body onclick="startMusic()">

<audio id="music" loop>
<source src="music.mp3" type="audio/mp3">
</audio>

<h1>Heeta, will you be my Valentine? ‚ù§Ô∏è</h1>

<button id="yes" onclick="yesClick()">Yes ‚ù§Ô∏è</button>
<button id="no" onmouseover="move()">No üíî</button>

<script>

let music=document.getElementById("music");

function startMusic(){
music.currentTime=58;
music.play();
}

music.addEventListener("timeupdate",function(){
if(music.currentTime>=78){
music.currentTime=58;
}
});

function yesClick(){
window.location.href="love.html";
}

function move(){
let btn=document.getElementById("no");
btn.style.left=Math.random()*window.innerWidth+"px";
btn.style.top=Math.random()*window.innerHeight+"px";
}

// floating hearts
setInterval(()=>{
let heart=document.createElement("div");
heart.innerHTML="üíñ";
heart.className="heart";
heart.style.left=Math.random()*100+"vw";
heart.style.animationDuration=(Math.random()*3+2)+"s";
document.body.appendChild(heart);

setTimeout(()=>heart.remove(),5000);
},300);

</script>

</body>
</html>
