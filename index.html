<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine's Day Heeta ‚ù§Ô∏è</title>

<style>
body{
height:100vh;
margin:0;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
background:linear-gradient(135deg,#ff4b5c,#ff758c);
font-family:Arial;
color:white;
overflow:hidden;
text-align:center;
}

h1{
font-size:45px;
}

button{
padding:15px 40px;
font-size:22px;
border:none;
border-radius:40px;
background:white;
color:#ff4b5c;
cursor:pointer;
margin-top:30px;
}

.heart{
position:absolute;
font-size:20px;
animation:fall linear infinite;
}

@keyframes fall{
0%{transform:translateY(-10vh);}
100%{transform:translateY(110vh);}
}
</style>
</head>

<body>

<audio id="music" loop>
<source src="music.mp3" type="audio/mpeg">
</audio>

<h1>Happy Valentine's Day Heeta ‚ù§Ô∏è</h1>

<button onclick="nextPage()">Open Your Surprise üíå</button>

<script>

let music = document.getElementById("music");

// restore saved time or start romantic part
let savedTime = localStorage.getItem("musicTime");

if(savedTime){
music.currentTime = savedTime;
}else{
music.currentTime = 58;
}

// play on first click
document.addEventListener("click", function(){
music.play();
}, { once: true });

// save current time
music.addEventListener("timeupdate", function(){
localStorage.setItem("musicTime", music.currentTime);
});

function nextPage(){
window.location.href="question.html";
}

// hearts
setInterval(()=>{
let heart=document.createElement("div");
heart.innerHTML="‚ù§Ô∏è";
heart.className="heart";
heart.style.left=Math.random()*100+"vw";
heart.style.animationDuration=(Math.random()*3+2)+"s";
document.body.appendChild(heart);

setTimeout(()=>heart.remove(),5000);
},300);

</script>

</body>
</html>
