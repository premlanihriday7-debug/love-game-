<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>I Love You Heeta ‚ù§Ô∏è</title>

<style>
body{
height:100vh;
margin:0;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
background:linear-gradient(135deg,#ff0000,#ff758c);
font-family:Arial;
color:white;
overflow:hidden;
text-align:center;
}

.bigheart{
font-size:120px;
animation:beat 1s infinite;
}

h1{
font-size:45px;
}

h2{
font-size:25px;
}

@keyframes beat{
0%{transform:scale(1);}
50%{transform:scale(1.3);}
100%{transform:scale(1);}
}

.heart{
position:absolute;
font-size:20px;
animation:fall linear infinite;
}

@keyframes fall{
0%{transform:translateY(-10vh);}
100%{transform:translateY(110vh);}
}
</style>

</head>

<body onclick="startMusic()">

<audio id="music" loop>
<source src="music.mp3" type="audio/mp3">
</audio>

<div class="bigheart">‚ù§Ô∏è</div>

<h1>I Love You Heeta ‚ù§Ô∏è</h1>
<h2>You are my forever Valentine üíò</h2>

<script>

let music=document.getElementById("music");

function startMusic(){
music.currentTime=58;
music.play();
}

music.addEventListener("timeupdate",function(){
if(music.currentTime>=78){
music.currentTime=58;
}
});

// floating hearts
setInterval(()=>{
let heart=document.createElement("div");
heart.innerHTML="üíñ";
heart.className="heart";
heart.style.left=Math.random()*100+"vw";
heart.style.animationDuration=(Math.random()*3+2)+"s";
document.body.appendChild(heart);

setTimeout(()=>heart.remove(),5000);
},250);

</script>

</body>
</html>
